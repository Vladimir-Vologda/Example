{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12 cus-det">
            <div class="alert alert-success">
                <center><h3>{{ form.title }}</h3></center>
            </div>
            <h5>{{ form.description }}</h5>
            <p>{{ form.text }}</p>
            <img src="{{ MEDIA_URL }}{{ form.image.url }}" height="200" width="100%">
            {% if form.author == request.user %}
            <a href="{% url 'article_change' form.slug %}">
                <button type="submit" class="btn btn-success cus-but">Обновить</button>
            </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
