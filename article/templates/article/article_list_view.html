{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
{% if form %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                {% for f in form %}
                <div class="col-lg-4">
                    <div class="card mb-3">
                        <img src="{{ MEDIA_URL }}{{ f.image.url }}" height="200px">

                        <div class="card-body">
                            <a href="{% url 'article_detail' f.slug %}">
                                <h3 class="card-title">{{ f.title }}</h3>
                            </a>
                        </div>

                        <p class="card-text">
                            {{ f.description }}
                        </p>

                        <div class="card-footer text-muted">
                            Author: {{ f.author }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-info">
                <center>
                    No Article's
                </center>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
